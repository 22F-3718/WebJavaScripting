<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="section">
            <button id="addTodoButton" class="btn">+</button>
            <div id="todoInputContainer" style="display: none;">
                <textarea id="todoInput" placeholder="Describe your to-do work..." required=""></textarea>
                <button id="saveTodoButton" class="btn">Save</button>
            </div>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
